<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fuzzy+Bubbles:wght@700&display=swap"
      rel="stylesheet"
    />
    <title>Momentum</title>
  </head>
  <body>
    <h2 id="clock" class="clock">00:00:00</h2>
    <form class="hidden center login" id="login-form">
      <input
        required
        maxlength="15"
        type="text"
        placeholder="What is your name?"
      />
      <input type="submit" value="Log In" class="login xbtn" />
    </form>
    <h1 id="greeting" class="hidden center greet"></h1>
    <form id="todo-form" class="center ">
      <input
        class="todoform"
        type="text"
        placeholder="Write a To Do and Press Enter"
      />
    </form>
    <ul id="todo-list" class="center list"></ul>
    <div id="quote" class="center quote">
      <span> </span>
      <span> </span>
    </div>
    <div id="weather" class="center weather">
      <span></span>
      <span></span>
    </div>
    <script src="js/greeting.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
  </body>
</html>
